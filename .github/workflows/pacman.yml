
Isi dengan:

```yaml
name: Pacman Animation

on:
  schedule:
    - cron: "0 */6 * * *" # update tiap 6 jam
  workflow_dispatch:

jobs:
  update-pacman:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate Pac-Man ASCII
        run: |
          echo "# Halo 👋" > README.md
          echo "" >> README.md
          echo "Pac-Man saya 🍒" >> README.md
          echo "" >> README.md
          echo '```' >> README.md
          # kamu bisa ubah ascii pacman sesuai selera, nanti bisa random juga
          echo "   🟡   👻 👻 👻" >> README.md
          echo '```' >> README.md

      - name: Commit and Push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add README.md
          git commit -m "update pacman"
          git push
