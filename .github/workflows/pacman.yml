name: Pacman README

on:
  schedule:
    - cron: '0 */6 * * *' # update otomatis tiap 6 jam
  workflow_dispatch:       # bisa dijalankan manual

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Download Pac-Man SVG
        run: |
          curl https://raw.githubusercontent.com/simonw/pacman-readme/main/pacman.svg > pacman.svg
      - name: Commit changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add pacman.svg
          git commit -m "update pacman" || echo "No changes to commit"
          git push

add pacman github action
